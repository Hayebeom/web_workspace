<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트 함수</h1>
	<script type="text/javascript">
		
		// 익명 함수는 대입 실행문 이전에 실행 안됨
		/*
		var x = plus(100, 200);
		console.log("결과값", x);
		notice("함수 만들기");
		*/
		
		// 매개변수와 return문이 있는 익명함수(이름없는 함수)를 변수 plus에 대입
		var plus = function(num1, num2) {
			var result = num1 + num2;
			return result;
		}
		
		// 매개변수가 있는 익명함수를 변수 notice에 대입
		var notice = function(message) {
			alert("메시지 : " + message);
		}
		
		var x = plus(100, 200);
		console.log("결과값", x);
		
		notice("함수 만들기");
		
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트 함수</h1>
	<script type="text/javascript">
		
		// 함수의 위치는 상관없음
		var x = plus(100, 200);
		console.log("결과값", x);
		notice("잘하자");
		
		// 매개변수와 return문이 있는 함수
		function plus(num1, num2) {
			var result = num1 + num2;
			return result;
		}
		
		// 매개변수가 있는 함수
		function notice(message) {
			alert("메시지 : " + message);
		}
		
		var x = plus(100, 200);
		console.log("결과값", x);
		
		notice("잘하자");
		
	</script>
</body>
</html>

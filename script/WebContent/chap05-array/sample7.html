<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>배열의 주요 메서드</h1>
	
	<h3>배열의 요소를 필터링하기</h3>

<script type="text/javascript">
	var scores = [59, 80, 100, 24, 67, 92];
	
	// filter(콜백함수) : 콜백함수가 true를 반환하는 요소만 포함하는, 새로운 배열이 최종적으로 반환됨
	var highScores = scores.filter(function(item, index) {
		// return true; : 전체 반환
		// return false; : 전체 반환x
		return item >= 80;
	});
	console.log(highScores);
	
	// 고득점자(80점 이상) 수 조회
	var highScoreCount = scores.filter(function(item, index) {
		return item >= 80;
	}).length;
	console.log("고득점자 수", highScoreCount);
	
	// 장학금을 받는 학생만 필터링 (점수가 90점 이상)
	var students = [
		{name:"홍길동", score:74},
		{name:"김유신", score:59},
		{name:"강감찬", score:90},
		{name:"이순신", score:60},
		{name:"류관순", score:100}
	];
	var highScoreStudents = students.filter(function(student, index) {
		return student.score >= 90;
	});
	console.log("장학금 수령 대상자", highScoreStudents);
	
</script>
</body>
</html>

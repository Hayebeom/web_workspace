<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>배열의 주요 메서드</h1>
	
	<h3>배열의 값을 정렬</h3>
	
<script type="text/javascript">
	var numbers = [10, 50, 15, 27, 86, 6, 9, 25, 27, 63, 70];
	
	numbers.sort(function(item1, item2) {
		return item1 - item2;
	});
	console.log('오름차순 정렬된 배열', numbers);
	console.log('내림차순 정렬된 배열', numbers.reverse());
	
	// 성적순으로 정렬했을 때 1~3등 안에 포함되는 학생의 이름을 조회
	var students = [
		{name:"홍길동", score:74},
		{name:"김유신", score:59},
		{name:"강감찬", score:90},
		{name:"이순신", score:60},
		{name:"류관순", score:100}
	];
	
	var top3 = students.sort(function(str1, str2) {
		return str2.score - str1.score;	// 내림차순
	}).filter(function (rank, index) {
		return index <= 2;	// 인덱스 0, 1, 2
	}).map(function(rank, index) {
		return rank.name;	// map 의 이름
	})
	console.log("성적 상위학생", top3);
	
</script>
</body>
</html>

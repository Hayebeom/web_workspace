<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>생성자 함수</h1>
	<script>
	/*
		생성자 함수
			new 생성자함수();와 같은 형태로 사용해야 함
			var x = new Employee();
				1. new 키워드는 빈 객체를 생성
				2. 생성자 함수를 실행하면서 생성자 함수의 this에 (1번에서 생성한 객체를) 전달
				3. 생성자 함수의 수행문이 실행되면서 전달받은 객체(this)에
					프로퍼티와 메서드를 추가
				4. 생성자 함수의 실행이 완료되면 x에 전달받은 객체(this)가 반환됨 (리턴 필요없음)
				5. console.log(x.id);
				
		// 객체 리터럴로 객체 생성
		var x = {
				a: 100,
				b: 200,
				plus: function() {
					return this.a + this.b;
				}
		}
		
		// 생성자 함수로 객체 생성
		function X() {
				this.a = 100;
				this.b = 200;
				this.plus = function() {
					return this.a + this.b;
				}
		}
		var x = new X();
		
	*/
		function Employee(id1, name, salary, commission, dept) {
			// 매개변수 id1로 전달받은 값을 this가 가지고 있는 객체의 id2 프로퍼티에 대입
			this.id2 = id1;
			this.name = name;
			this.salary = salary;
			this.commission = commission;
			this.dept = dept;
			this.displayInfo = function() {
				console.log("아이디", this.id2, "이름", this.name, "급여", this.salary,
						"커미션", this.commission, "소속부서", this.dept)
			}
		}

		var emp1 = new Employee(100, "홍길동", 23000, 0, "기술부");
		var emp2 = new Employee(120, "김유신", 23000, 0.2, "영업부");
		
		console.log(emp1);
		console.log(emp2);
		emp1.displayInfo();
		emp2.displayInfo();
		
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>논리연산자 ||의 다른 용도</h1>
	<script type="text/javascript">
		// 사용자가 입력한 값을 저장하는 변수
		// 사용자는 값을 입력할 수도 있고, 값을 입력하지 않을 수도 있음
		// 사용자가 값을 입력한 경우, 사용자가 입력한 경로를 이미지 경로로 사용
		//					 하지 않은 경우, 기본 이미지 경로 사용
		var imagePath = "";
		var defaultImagePath = "/resources/images";
		
		var finalImagePath = imagePath || defaultImagePath;
		
		console.log("최종 이미지 경로", finalImagePath);
		
		/*
			imagePath가 빈 문자열이 아니면 finalImagePath에 imagePath의 값이 대입됨
								 이면 finalImagePath에 defaultImagePath의 값이 대입됨
		*/
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>이벤트 처리</h1>
	
	<h3>상품리스트</h3>
	<table id="product-table" class="table" border="1" style="width:100%">
		<thead>
			<tr>
				<th>번호</th>
				<th>상품명</th>
				<th>제조사</th>
				<th>가격</th>
				<th></th>
			</tr>
		</thead>
		
		<tbody>
			<tr id="row-100">
				<td>100</td>
				<td>갤럭시</td>
				<td>삼정전자</td>
				<td>900,000원</td>
				<td><button class="btn-danger" data-product-no="100">삭제</button></td>
			</tr>
			<tr id="row-101">
				<td>101</td>
				<td>아이폰 11</td>
				<td>애플</td>
				<td>1,000,000원</td>
				<td><button class="btn-danger" data-product-no="101">삭제</button></td>
			</tr>
			<tr id="row-102">
				<td>102</td>
				<td>맥북프로</td>
				<td>애플</td>
				<td>2,500,000원</td>
				<td><button class="btn-danger" data-product-no="102">삭제</button></td>
			</tr>
		</tbody>
	</table>

<script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$("#product-table button.btn-danger").on('click', function() {
		var productNo = $(this).data('product-no');
		$("#row-" + productNo).remove();
	});
</script>
</body>
</html>

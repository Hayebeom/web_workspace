	<table border="1" style="width:100%">

		<tbody>
			<tr>
				<td>1</td>
				<td>이것이 자바다</td>
				<td>신용권</td>
				<td>35,000</td>
			</tr>
			<tr>
				<td>2</td>
				<td>이것이 자바다</td>
				<td>신용권</td>
				<td>35,000</td>
			</tr>
			<tr>
				<td>3</td>
				<td>이것이 자바다</td>
				<td>신용권</td>
				<td>35,000</td>
			</tr>
			<tr>
				<td>4</td>
				<td>이것이 자바다</td>
				<td>신용권</td>
				<td>35,000</td>
			</tr>
			<tr>
				<td>5</td>
				<td>이것이 자바다</td>
				<td>신용권</td>
				<td>35,000</td>
			</tr>
			<tr>
				<td>6</td>
				<td>이것이 자바다</td>
				<td>신용권</td>
				<td>35,000</td>
			</tr>
		</tbody>
	</table>
	<hr/>
	<div>
		<button onclick="fn1()">tbody의 자식 중에서 첫번째 tr 선택</button>	<!-- 첫번째 가로줄 tr -->
		<button onclick="fn2()">tbody의 자식 중에서 마지막 tr 선택</button> <!-- 마지막 가로줄 tr -->
		<button onclick="fn3()">tbody의 자식 중에서 두번째 tr 선택</button> <!-- 두번째 가로줄 tr -->
		<button onclick="fn4()">tr의 자식 중에서 첫번째 td 선택</button> <!-- 첫번째 tr 세로줄 -->
		<button onclick="fn5()">tr의 자식 중에서 마지막번째 td 선택</button>
		<button onclick="fn6()">tr의 자식 중에서 두번째 td 선택</button>
		
		<button onclick="fn7()">tbody의 tr중에서 두번째 tr(인덱스 관점에서) 선택</button>
		<button onclick="fn8()">tbody의 tr중에서 두번째 tr 앞에 있는 모든 tr(인덱스 관점에서) 선택</button>
		<button onclick="fn9()">tbody의 tr중에서 두번째 tr 다음에 있는 모든 tr(인덱스 관점에서) 선택</button>
	</div>
<script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	function fn1() {
		//$("tbody tr:first-child").remove();
		//$("tbody tr:nth-child(1)").remove();
		$("tbody tr:eq(0)").remove();	// eq는 0부터 시작
	}
	function fn2() {
		//$("tbody tr:last-child").remove();
		//$("tbody tr td:nth-child(4)").remove();
		$("tbody tr:eq(3)").remove();	// eq는 0부터 시작
	}
	function fn3() {
		//$("tbody tr:nth-child(2)").remove();
		$("tbody tr:eq(1)").remove();	// eq는 0부터 시작
	}
	function fn4() {
		//$("tbody tr td:first-child").css("text-align", "center");
		$("tbody td:nth-child(4n+1)").css("color", "red");	
		// $("tbody tr td:eq(0)").css("color", "red"); // 사용불가
	}
	function fn5() {
		//$("tbody tr td:last-child").css("color", "red");
		// $("tbody td:nth-child(4n)").css("text-align", "center");
	}
	function fn6() {
		//$("tbody tr td:nth-child(2)").css("color", "green");
		// $("tbody tr td:nth-child(4n+2)").css("text-align", "right");
	}
	function fn7() {
		$("tbody tr:eq(1)").css("color", "red");
	}
	function fn8() {
		$("tbody tr:lt(1)").css("color", "green");
	}
	function fn9() {
		$("tbody tr:gt(1)").css("color", "blue");
	}
</script>

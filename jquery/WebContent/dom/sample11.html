<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		border: 1px solid black;
		margin: 10px;
		padding: 10px;
	}
</style>
</head>
<body>
	<h1>자식/자손 엘리먼트 검색</h1>
	
	<div class="box">
		<h3>요금제 목록</h3>
		<div class="item">
			<h4>일반 요금제</h4>
			<div class="summary">
				<p>일반 요금제</p>
				<p>일반 요금제</p>
			</div>
		</div>
		<div class="item">
			<h4>고급 요금제</h4>
			<div class="summary">
				<p>고급 요금제</p>
				<p>고급 요금제</p>
			</div>
		</div>
		<div class="item">
			<h4>프리미엄 요금제</h4>
			<div class="summary">
				<p>프리미엄 요금제</p>
				<p>프리미엄 요금제</p>
			</div>
		</div>
	</div>
<script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">	
	$(function() {
		// children()는 모든 자식 엘리먼트를 검색
		$('.box').children().each(function(index, el) {	// box 클래스 중 자식들 모두 선택
			console.log('.box의 모든 자식', el);	// h3과 div 3개가 출력
		});
		
		// .children(선택자)의 자식 엘리먼트를 검색
		// 선택자 표현식이 있으면 선택자 표현식에 해당하는 자식엘리먼트만 검색
		$('.box').children('div').each(function(index, el) {	// box 클래스 중 div인 자식들 선택
			console.log('.box의 자식 중 div들', el);	// div 3개만 출력
		});
		
		// 자식이 아닌 자손 엘리먼트는 검색 불가
		$('.box').children('h4').each(function(index, el) {	// box 클래스 중 h4가 없음
			console.log('.box의 자손 중 h4', el);	// 출력 내용 없음
		});
		
		// .find(선택자)는 자식 및 자손 중에서 선택자에 해당하는 모든 엘리먼트를 검색
//		$('.box').children('div').css('border', '1px solid red')	// 직계 자손만 영향줌
//		$('.box').find('div').css('border', '1px solid red') 		// div.item과 div.summary가 모두 검색됨

		// .find(선택자)는 깊이 들어있는 자손까지도 검색
		$('.box').find('p').css({'color':'red', 'font-weight':'bolder'})
	})
</script>
</body>
</html>

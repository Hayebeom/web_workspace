<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style type="text/css">
	img {
		width: 200px;
		height: 200px;
	}
</style>
<body>

	<h1>변경하기</h1>
	
	<div>
		<h3></h3>
		
		<div id="box-1"></div>
		<div id="box-2">
			<label>
				<input type="checkbox" name="skill" value="java"/> 자바
				<input type="checkbox" name="skill" value="python"/> 파이썬
			</label>
		</div>
		<div id="box-3">
			<select name="location">
				<option value="seoul">서울</option>
				<option value="kyungi">경기</option>
				<option value="incheon">인천</option>
				<option value="kangwon">강원</option>
			</select>
		</div>
	</div>
	
	<div>
		<img src="../resources/images/1.jpg"/>
	</div>
<script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	// 엘리먼트의 텍스트 변경
	$('h3').text('변경하기 기능은 엘리먼트를 변경하고, $함수로 검색된 엘리먼트가 포함된 jQuery').css('font-color', 'red');
	
	// 엘리먼트에 html 컨텐츠 추가
	$("#box-1").html("<input type='text' name='username'>");
	
	// 엘리먼트 값 변경
	$("#box-1 :input[name=username]").val("홍길동");
	$("#box-3 select[name=location]").val("kangwon");
	
	// 엘리먼트의 프로퍼티 변경(readonly, disabled, checked 변경 가능)
	$("#box-1 :input[name=username]").prop("disabled", true);
	$("#box-2 :input[name=skill]:eq(1)").prop("checked", true);
	
	// 속성값 변경
	$('img').attr("src", "../resources/images/2.jpg").attr("alt", "수국");
	
</script>	
</body>
</html>
